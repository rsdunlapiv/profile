<script>
    webix.ui({
      id:"timingsum",
  view:"treetable",
  container:"abc",
  select:"row",
  columns:[
    { id:"region",	header:"Region",	width:250, template:"{common.treetable()} #region#" },
    { id:"total",	header:"Total",	    width:200},
    { id:"min",	    header:"Min",	    width:200},
    { id:"max",	    header:"Max",	    width:200}
  ],
  autoheight:true,
  autowidth:true,
  on:{
    onAfterSelect:function(selection, preserve){
      //var text = $$("timingsum").getSelectedId(true).join();
      webix.message("Selected: "+selection)
    }
  },
  data: [
    { "id":"31", "region":"Top", "total":"100", "min":"50", max:"200", "open":true, "data":
    [
